# Get tasks for a specific board
query GetTasks($boardId: ID!) {
  tasks(boardId: $boardId) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
  }
}

# Create a task
mutation CreateTask($boardId: ID!, $title: String!, $status: String!) {
  createTask(boardId: $boardId, title: $title, status: $status) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
  }
}

# Update a task
mutation UpdateTask(
  $id: ID!
  $title: String
  $status: String
  $dueDate: String
) {
  updateTask(id: $id, title: $title, status: $status, dueDate: $dueDate) {
    id
    title
    status
    dueDate
    updatedAt
  }
}

# Delete a task
mutation DeleteTask($id: ID!) {
  deleteTask(id: $id) {
    id
  }
}
