# Get tasks for a specific board
query GetTasks($boardId: ID!) {
  tasks(boardId: $boardId) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
    boardId
  }
}

# Create a task
mutation CreateTask($boardId: ID!, $title: String!, $status: TaskStatus!) {
  createTask(boardId: $boardId, title: $title, status: $status) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
  }
}

# Update a task
mutation UpdateTask($id: ID!, $title: String, $status: TaskStatus, $dueDate: DateTime) {
  updateTask(id: $id, title: $title, status: $status, dueDate: $dueDate) {
    id
    title
    status
    dueDate
    updatedAt
  }
}

# Delete a task
mutation DeleteTask($id: ID!) {
  deleteTask(id: $id) {
    id
  }
}

# Subscription for when a task is created
subscription TaskCreated($boardId: ID!) {
  taskCreated(boardId: $boardId) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
    boardId
  }
}

# Subscription for when a task is updated
subscription TaskUpdated($boardId: ID!) {
  taskUpdated(boardId: $boardId) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
    boardId
  }
}

# Subscription for when a task is deleted
subscription TaskDeleted($boardId: ID!) {
  taskDeleted(boardId: $boardId) {
    id
    title
    status
    dueDate
    createdAt
    updatedAt
    boardId
  }
}
